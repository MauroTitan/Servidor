<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    
    <style>
        .profile-container {
            position: relative;
            width: 2rem;
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .profile-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .profile-container i.fa-user-circle {
            font-size: 2rem;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .message-profile-pic {
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .message-profile-pic i.fa-user-circle {
            font-size: 2.5rem;
        }
        /* Estilo para la barra de scroll */
        #chat-area::-webkit-scrollbar {
            width: 8px;
        }
        #chat-area::-webkit-scrollbar-track {
            background: #374151;
            border-radius: 4px;
        }
        #chat-area::-webkit-scrollbar-thumb {
            background: #4B5563;
            border-radius: 4px;
        }
        #chat-area::-webkit-scrollbar-thumb:hover {
            background: #6B7280;
        }
    </style>
</head>
<body class="bg-gray-900 text-white h-screen">
    <!-- Pantalla de Login -->
    <div id="login-screen" class="h-screen flex items-center justify-center">
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96 mx-4">
            <h2 class="text-2xl font-bold mb-6 text-center">Ingresa al Chat</h2>
            <div class="space-y-4">
                <input type="text" 
                       id="nickname-input"
                       placeholder="Ingresa tu nickname" 
                       class="w-full bg-gray-700 border-none rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-600"
                       maxLength="20">
                <button id="login-button"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white rounded-lg py-2 px-4">
                    Entrar al Chat
                </button>
            </div>
        </div>
    </div>

    <!-- Interface del Chat -->
    <div id="chat-interface" class="h-screen flex flex-col hidden">
        <!-- Header Responsivo -->
        <header class="bg-gray-800 border-b border-gray-700 z-50">
            <div class="p-2 flex items-center justify-between h-16">
                <div class="flex items-center space-x-4">
                    <div id="header-profile-pic" class="profile-container rounded-full overflow-hidden bg-gray-700">
                        <i class="fas fa-user-circle text-gray-400" id="default-profile-icon"></i>
                        <img id="profile-image" class="object-cover opacity-0">
                    </div>
                    <span class="font-bold text-lg" id="user-nickname"></span>
                </div>
                <button id="toggle-users" class="md:hidden p-2">
                    <i class="fas fa-users"></i>
                </button>
            </div>
        </header>

        <!-- Container Principal con Layout Responsivo -->
        <div class="flex-1 flex relative">
            <!-- Área Principal del Chat -->
            <div id="main-chat" class="flex-grow bg-gray-800">
                <div id="chat-area" class="h-full overflow-y-auto p-4">
                    <!-- Los mensajes se agregarán aquí -->
                </div>
            </div>

            <!-- Panel Lateral de Usuarios (oculto en móviles, visible en escritorio) -->
            <div id="users-panel" class="hidden md:block w-64 bg-gray-800 p-4">
                <h3 class="text-lg font-bold mb-4">Usuarios en línea (<span id="users-count">0</span>)</h3>
                <div id="users-list" class="space-y-2">
                    <!-- Lista de usuarios -->
                </div>
            </div>

            <!-- Panel Lateral de Usuarios para Móvil -->
            <div id="mobile-users-panel" class="fixed md:hidden top-16 right-0 bottom-0 w-3/4 bg-gray-800 transform translate-x-full transition-transform duration-300 ease-in-out shadow-lg">
                <div class="p-4">
                    <h3 class="text-lg font-bold mb-4">Usuarios en línea (<span id="mobile-users-count">0</span>)</h3>
                    <div id="mobile-users-list" class="space-y-2">
                        <!-- Lista de usuarios para móvil -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer Fijo (Input) -->
        <footer class="bg-gray-800 border-t border-gray-700">
            <div class="p-4">
                <div class="flex items-center">
                    <input type="text" 
                           id="chat-input"
                           placeholder="Escribe un mensaje..." 
                           class="flex-1 bg-gray-700 border-none rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-600">
                    <button id="send-button" 
                            class="bg-blue-600 hover:bg-blue-700 text-white rounded-lg py-2 px-4 ml-2">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </footer>
    </div>
    
    <script>
        // El script que tenías en el primer index.html, con modificaciones para el diseño responsivo
        let username = '';
        let ws;

        const loginScreen = document.getElementById('login-screen');
        const chatInterface = document.getElementById('chat-interface');
        const nicknameInput = document.getElementById('nickname-input');
        const loginButton = document.getElementById('login-button');
        const userNickname = document.getElementById('user-nickname');
        const chatArea = document.getElementById('chat-area');
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');
        const usersList = document.getElementById('users-list');
        const mobileUsersList = document.getElementById('mobile-users-list');
        const usersCount = document.getElementById('users-count');
        const mobileUsersCount = document.getElementById('mobile-users-count');
        const toggleUsersButton = document.getElementById('toggle-users');
        const mobileUsersPanel = document.getElementById('mobile-users-panel');

        let lastMessageAuthor = null;

        function formatUsername(name) {
            return `+${name}`;
        }

        function startChat(nickname) {
            username = nickname;
            userNickname.textContent = nickname;
            loginScreen.classList.add('hidden');
            chatInterface.classList.remove('hidden');

            ws = new WebSocket('https://websocket-chat-u0fd.onrender.com');

            ws.onopen = () => {
                ws.send(JSON.stringify({
                    type: 'login',
                    username: nickname
                }));
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                if (data.type === 'userList') {
                    updateUsersList(data.users);
                } else if (data.type === 'message') {
                    addMessage(data);
                }
            };
        }

        function addMessage(message, isSelf = false) {
            // La función de añadir mensajes que tenías en el primer index.html
            // (Se mantiene igual)
        }

        function updateUsersList(users) {
            usersList.innerHTML = '';
            mobileUsersList.innerHTML = '';
            usersCount.textContent = users.length;
            mobileUsersCount.textContent = users.length;
            
            users.forEach(user => {
                const userElement = document.createElement('div');
                userElement.classList.add('flex', 'items-center', 'justify-between');
                userElement.innerHTML = `
                    <div class="flex items-center">
                        <div class="w-2 h-2 bg-green-500 rounded-full mr-2"></div>
                        <span>${formatUsername(user)}</span>
                    </div>
                `;
                
                const clonedUserElement = userElement.cloneNode(true);
                usersList.appendChild(userElement);
                mobileUsersList.appendChild(clonedUserElement);
            });
        }

        function sendMessage() {
            const message = chatInput.value.trim();
            if (message && ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'message',
                    text: message
                }));
                addMessage({ username, text: message }, true);
                chatInput.value = '';
            }
        }

        // Event Listeners para Login
        loginButton.addEventListener('click', () => {
            const nickname = nicknameInput.value.trim();
            if (nickname) {
                startChat(nickname);
            }
        });

        nicknameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const nickname = nicknameInput.value.trim();
                if (nickname) {
                    startChat(nickname);
                }
            }
        });

        // Event Listeners para Enviar Mensaje
        sendButton.addEventListener('click', sendMessage);

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Toggle para lista de usuarios en móvil
        toggleUsersButton.addEventListener('click', () => {
            mobileUsersPanel.classList.toggle('translate-x-full');
        });
    </script>
</body>
</html>
