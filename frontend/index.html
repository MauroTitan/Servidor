<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Chat Web</title>

</head>
<body>
    <div class="login-container" id="login-container">
        <h2>Ingresa al Chat</h2>
        <div class="input-area">
            <input type="text" id="username-input" placeholder="Escribe tu nombre de usuario">
            <button id="login-button">Entrar</button>
        </div>
    </div>

    <div class="chat-container" id="chat-container">
        <div class="chat-header">
            <h2>Chat Room</h2>
            <span id="users-count">Usuarios en línea: 0</span>
        </div>
        <div class="chat-main">
            <div class="chat-content">
                <div class="chat-messages" id="chat-messages"></div>
                <div class="input-area">
                    <input type="text" id="message-input" placeholder="Escribe tu mensaje...">
                    <button id="send-button">Enviar</button>
                </div>
            </div>
            <div class="users-sidebar">
                <h3>Usuarios Conectados</h3>
                <ul class="users-list" id="users-list"></ul>
            </div>
        </div>
    </div>

    <button class="notifications-button" id="notifications-button">
        Status
        <span class="notifications-badge" id="notifications-badge" style="display: none">0</span>
    </button>

    <div class="modal-overlay" id="modal-overlay"></div>
    <div class="notifications-modal" id="notifications-modal">
        <div class="modal-header">
            <h3>Menciones</h3>
            <button class="close-modal" id="close-modal">×</button>
        </div>
        <div id="notifications-list"></div>
    </div>

</body>
</html>
