<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
        .profile-container {
            position: relative;
            width: 2rem;
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .profile-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .profile-container i.fa-user-circle {
            font-size: 2rem;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .message-profile-pic {
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .message-profile-pic i.fa-user-circle {
            font-size: 2.5rem;
        }
        .chat-container {
            height: calc(100vh - 4rem);
        }
        .messages-container {
            height: calc(100% - 4rem);
            overflow-y: auto;
        }
        .messages-container::-webkit-scrollbar {
            width: 8px;
        }
        .messages-container::-webkit-scrollbar-track {
            background: #374151;
            border-radius: 4px;
        }
        .messages-container::-webkit-scrollbar-thumb {
            background: #4B5563;
            border-radius: 4px;
        }
        .messages-container::-webkit-scrollbar-thumb:hover {
            background: #6B7280;
        }
        .input-area {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #1F2937;
            border-top: 1px solid #374151;
        }
        .main-chat-area {
            position: relative;
            height: 100%;
        }
        
        /* Estilos para el panel lateral */
        .users-panel {
            transition: transform 0.3s ease-in-out;
            position: fixed;
            top: 4rem;
            right: 0;
            bottom: 0;
            width: 16rem;
            z-index: 50;
            transform: translateX(100%);
        }
        
        .users-panel.open {
            transform: translateX(0);
        }
        
        /* Botón para mostrar/ocultar panel en móvil */
        .toggle-users {
            display: none;
        }
        
        /* Overlay para cerrar el panel al tocar fuera */
        .panel-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 40;
        }
        
        @media (max-width: 768px) {
            .users-list-desktop {
                display: none;
            }
            
            .toggle-users {
                display: block;
            }
            
            .panel-overlay.open {
                display: block;
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-white h-screen">
    <!-- Pantalla de Login -->
    <div id="login-screen" class="h-screen flex items-center justify-center">
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96">
            <h2 class="text-2xl font-bold mb-6 text-center">Ingresa al Chat</h2>
            <div class="space-y-4">
                <input type="text" 
                       id="nickname-input"
                       placeholder="Ingresa tu nickname" 
                       class="w-full bg-gray-700 border-none rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-600"
                       maxLength="20">
                <button id="login-button"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white rounded-lg py-2 px-4">
                    Entrar al Chat
                </button>
            </div>
        </div>
    </div>

    <!-- Interface del Chat -->
    <div id="chat-interface" class="h-screen flex flex-col hidden">
        <!-- Header -->
        <div class="bg-gray-800 p-2 flex items-center justify-between border-b border-gray-700 h-16">
            <div class="flex items-center space-x-4">
                <div id="header-profile-pic" class="profile-container rounded-full overflow-hidden bg-gray-700">
                    <i class="fas fa-user-circle text-gray-400" id="default-profile-icon"></i>
                    <img id="profile-image" class="object-cover opacity-0">
                </div>
                <span class="font-bold text-lg" id="user-nickname"></span>
            </div>
            <!-- Botón para mostrar usuarios en móvil -->
            <button class="toggle-users p-2 rounded-lg hover:bg-gray-700 focus:outline-none">
                <i class="fas fa-users"></i>
                <span class="ml-2" id="mobile-users-count">0</span>
            </button>
        </div>

        <!-- Chat Container -->
        <div class="flex-1 bg-gray-900 p-6 chat-container">
            <div class="h-full flex space-x-4">
                <!-- Main Chat Area -->
                <div class="bg-gray-800 rounded-lg flex-1 main-chat-area">
                    <!-- Messages Area -->
                    <div class="messages-container p-4" id="chat-area">
                        <!-- Los mensajes se agregarán aquí -->
                    </div>
                    
                    <!-- Input Area -->
                    <div class="input-area p-4">
                        <div class="flex items-center">
                            <input type="text" 
                                   placeholder="Escribe un mensaje..." 
                                   class="bg-gray-700 border-none rounded-lg py-2 px-4 flex-grow focus:outline-none focus:ring-2 focus:ring-blue-600" 
                                   id="chat-input" />
                            <button class="bg-blue-600 hover:bg-blue-700 text-white rounded-lg py-2 px-4 ml-2" 
                                    id="send-button">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Users List Desktop -->
                <div class="users-list-desktop bg-gray-800 p-4 rounded-lg w-64">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-lg font-bold">Usuarios en línea (<span id="users-count">0</span>)</h3>
                    </div>
                    <div class="space-y-2" id="users-list">
                        <!-- Los usuarios conectados se agregarán aquí -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Panel lateral deslizable para móvil -->
        <div class="panel-overlay"></div>
        <div class="users-panel bg-gray-800 p-4">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-bold">Usuarios en línea (<span id="mobile-users-count-panel">0</span>)</h3>
                <button class="close-panel p-2 rounded-lg hover:bg-gray-700 focus:outline-none">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="space-y-2" id="mobile-users-list">
                <!-- Los usuarios conectados se agregarán aquí (móvil) -->
            </div>
        </div>
    </div>

    <script>
        let username = '';
        let ws;
        let touchStartX = null;
        let touchEndX = null;

        // Elementos del DOM
        const loginScreen = document.getElementById('login-screen');
        const chatInterface = document.getElementById('chat-interface');
        const nicknameInput = document.getElementById('nickname-input');
        const loginButton = document.getElementById('login-button');
        const userNickname = document.getElementById('user-nickname');
        const chatArea = document.getElementById('chat-area');
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');
        const usersList = document.getElementById('users-list');
        const mobileUsersList = document.getElementById('mobile-users-list');
        const usersCount = document.getElementById('users-count');
        const mobileUsersCount = document.getElementById('mobile-users-count');
        const mobileUsersCountPanel = document.getElementById('mobile-users-count-panel');
        const usersPanel = document.querySelector('.users-panel');
        const panelOverlay = document.querySelector('.panel-overlay');
        const toggleUsersBtn = document.querySelector('.toggle-users');
        const closePanel = document.querySelector('.close-panel');

        let lastMessageAuthor = null;

        // Funciones para el panel móvil
        function openPanel() {
            usersPanel.classList.add('open');
            panelOverlay.classList.add('open');
        }

        function closePanel() {
            usersPanel.classList.remove('open');
            panelOverlay.classList.remove('open');
        }

        // Event listeners para el panel móvil
        toggleUsersBtn.addEventListener('click', openPanel);
        closePanel.addEventListener('click', closePanel);
        panelOverlay.addEventListener('click', closePanel);

        // Manejo de gestos táctiles
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        });

        document.addEventListener('touchmove', (e) => {
            if (!touchStartX) return;
            touchEndX = e.touches[0].clientX;
            const diff = touchStartX - touchEndX;

            // Si el deslizamiento es desde el borde derecho hacia la izquierda
            if (touchStartX > window.innerWidth - 30 && diff > 50) {
                openPanel();
            }
            // Si el deslizamiento es desde la izquierda hacia la derecha cuando el panel está abierto
            else if (usersPanel.classList.contains('open') && diff < -50) {
                closePanel();
            }
        });

        document.addEventListener('touchend', () => {
            touchStartX = null;
            touchEndX = null;
        });

        function formatUsername(name) {
            return `+${name}`;
        }

        function startChat(nickname) {
            username = nickname;
            userNickname.textContent = nickname;
            loginScreen.classList.add('hidden');
            chatInterface.classList.remove('hidden');

            ws = new WebSocket('https://websocket-chat-u0fd.onrender.com');

            ws.onopen = () => {
                ws.send(JSON.stringify({
                    type: 'login',
                    username: nickname
                }));
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                if (data.type === 'userList') {
                    updateUsersList(data.users);
                } else if (data.type === 'message') {
                    addMessage(data);
                }
            };
        }

        function addMessage(message, isSelf = false) {
            const lastMessage = chatArea.lastElementChild;
            const author = isSelf ? username : message.username;

            if (lastMessage && lastMessageAuthor === author) {
                const lastMessageContent = lastMessage.querySelector('.message-content');
                const newP = document.createElement('p');
                newP.classList.add('text-gray-300', 'mt-1');
                newP.textContent = message.text || message;
                lastMessageContent.appendChild(newP);
            } else {
                const messageElement = document.createElement('div');
                messageElement.classList.add('hover:bg-gray-700', 'border-b', 'border-gray-700');
                
                messageElement.innerHTML = `
                    <div class="p-4">
                        <div class="flex items-start space-x-3">
                            <div class="message-profile-pic flex-shrink-0 mt-2 rounded-full overflow-hidden">
                                <i class="fas fa-user-circle text-gray-400"></i>
                            </div>
                            <div class="message-content flex flex-col">
                                <span class="${isSelf ? 'text-blue-400' : 'text-pink-400'} font-medium mb-1">${formatUsername(author)}</span>
                                <p class="text-gray-300">${message.text || message}</p>
                            </div>
                        </div>
                    </div>
                `;

                chatArea.appendChild(messageElement);
            }

            lastMessageAuthor = author;
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function updateUsersList(users) {
            // Actualizar ambas listas (desktop y móvil)
            const updateList = (listElement) => {
                listElement.innerHTML = '';
                users.forEach(user => {
                    const userElement = document.createElement('div');
                    userElement.classList.add('flex', 'items-center', 'justify-between');
                    userElement.innerHTML = `
                        <div class="flex items-center">
                            <div class="w-2 h-2 bg-green-500 rounded-full mr-2"></div>
                            <span>${formatUsername(user)}</span>
                        </div>
                    `;
                    listElement.appendChild(userElement);
                });
            };

            updateList(usersList);
            updateList(mobileUsersList);
            
            // Actualizar contadores
            usersCount.textContent = users.length;
            mobileUsersCount.textContent = users.length;
            mobileUsersCountPanel.textContent = users.length;
        }

        function sendMessage() {
            const message = chatInput.value.trim();
            if (message && ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'message',
                    text: message
                }));
                addMessage({ username, text: message }, true);
                chatInput.value = '';
            }
        }

// Event Listeners
loginButton.addEventListener('click', () => {
            const nickname = nicknameInput.value.trim();
            if (nickname) {
                startChat(nickname);
            }
        });

        nicknameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const nickname = nicknameInput.value.trim();
                if (nickname) {
                    startChat(nickname);
                }
            }
        });

        sendButton.addEventListener('click', sendMessage);

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Event listeners para gestos táctiles en dispositivos móviles
        let startX;
        const threshold = 100; // Distancia mínima para considerar un swipe

        document.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        });

        document.addEventListener('touchmove', (e) => {
            if (!startX) return;

            const currentX = e.touches[0].clientX;
            const diff = startX - currentX;

            // Prevenir el scroll mientras se hace swipe
            if (Math.abs(diff) > 10) {
                e.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('touchend', (e) => {
            if (!startX) return;

            const endX = e.changedTouches[0].clientX;
            const diff = startX - endX;

            // Swipe izquierda para abrir (desde el borde derecho)
            if (startX > window.innerWidth - 30 && diff > threshold) {
                openPanel();
            }
            // Swipe derecha para cerrar (cuando el panel está abierto)
            else if (usersPanel.classList.contains('open') && diff < -threshold) {
                closePanel();
            }

            startX = null;
        });

        // Cerrar el panel al tocar fuera de él
        panelOverlay.addEventListener('click', closePanel);

        // Prevenir que los clics dentro del panel lo cierren
        usersPanel.addEventListener('click', (e) => {
            e.stopPropagation();
        });
    </script>
</body>
</html>
